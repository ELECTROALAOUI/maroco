<form class="font-b">
    <div>&nbsp;</div>
    <table class="ctable ctable-skin-form">
        <colgroup>
            <col width="200">
                <col width="20">
                    <col>
        </colgroup>
        <tr>
            <td align="right" class="flabel"><i class="fi-req">*</i>真实姓名</td>
            <td></td>
            <td>
                <input name="userName" data-required data-pattern="^[0-9a-zA-Z\u4e00-\u9fa5]+$" data-description="userName" data-describedby="tooltip" value="{{=it.userName||""}}" type="text" class="text-m">
            </td>
        </tr>
        <tr>
            <td align="right" class="flabel">性别</td>
            <td></td>
            <td>
                <label>
                    <input type="radio" class="text" name="sex" {{?it.sex=="0" }} checked{{?}} value="0">男</label>
                &nbsp;
                <label>
                    <input type="radio" name="sex" {{?it.sex=="1" }} checked{{?}} value="1">女</label>
            </td>
        </tr>
        <tr>
            <td align="right" class="flabel"><i class="fi-req">*</i>手机</td>
            <td></td>
            <td>
                <input name="mobile" maxlength=11 data-description="mobile" data-conditional="checkMobile"  data-describedby="tooltip" class="text-m" value="{{=it.mobile||""}}">
            </td>
        </tr>
        <tr>
            <td align="right" class="flabel"><i class="fi-req">*</i>登陆账号</td>
            <td></td>
            <td>
                <input name="loginName" id="loginName" data-conditional="checkLoginName" {{?it.userId}}disabled{{?}} class="text-m" data-required data-description="loginName" data-describedby="tooltip" value="{{=it.loginName||""}}">
                <input type="hidden" name="userId" value="{{=it.userId||""}}">
            </td>
        </tr>
        <tr>
            <td align="right" class="flabel">证件类型</td>
            <td></td>
            <td>
                <select name="idCardType" class="text-m" >
                    <option value="身份证" {{?it.reserveB=="身份证"}}selected{{?}}>身份证</option>
                    <option value="护照" {{?it.reserveB=="护照"}}selected{{?}}>护照</option>
                    <option value="台胞证" {{?it.reserveB=="台胞证"}}selected{{?}}>台胞证</option>
                    <option value="军官证" {{?it.reserveB=="军官证"}}selected{{?}}>军官证</option>
                    <option value="其它" {{?it.reserveB=="其它"}}selected{{?}}>其它</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right" class="flabel">证件号码</td>
            <td></td>
            <td>
                <input name="idCard" maxlength=18 data-conditional="checkIdCard" data-description="idCard" data-describedby="tooltip" class="text-m" value="{{=it.idCard||""}}">
            </td>
        </tr>
        <tr>
            <td align="right" class="flabel"><i class="fi-req">*</i>邮箱</td>
            <td></td>
            <td>
                <input name="email" class="text-m" data-required data-validate="email" data-description="email" data-describedby="tooltip" value="{{=it.email||""}}">
            </td>
        </tr>
        <tr>
            <td align="right" class="flabel">职务</td>
            <td></td>
            <td>
                <input name="position" data-pattern="^[0-9a-zA-Z\u4e00-\u9fa5]+$" data-description="position" data-describedby="tooltip"  class="text-m" value="{{=it.position||""}}">
            </td>
        </tr>
        {{?it.__role}}
        <tr>
            <td align="right" class="flabel">角色</td>
            <td></td>
            <td id="vm_user_baseinfo">
            	{{~it.__role :v:i}}
                <label class="cp column1"><input name="roleId" type="checkbox"{{?it.__self}} checked disabled{{?}} value="{{=v.id}}"> {{=v.roleName}}</label>
                {{~}}
            </td>
        </tr>
        {{?}}
        <tr>
            <td align="right"></td>
            <td></td>
            <td>
                <button class="cui-btn cui-button-blue cui-btn-l">保存</button>
            </td>
        </tr>

    </table>
</form>
