<script>
seajs.use('ui/tips', function(tips) {
    var select = $('#tipsTipDemo').change(function() {
            var va = this.options[this.selectedIndex].text;
            tips({
                msg: 'dir:".' + va + '"',
                dir: va,
                of: of,
                cls: 'note',
                within:within,
                id: currentTipId
            });
        }).keydown(function(e) {
            if (e.keyCode == 40 && this.selectedIndex == 19) {
                this.selectedIndex = 0;
                e.preventDefault();
                select.trigger('change');
            } else if (e.keyCode == 38 && this.selectedIndex == 0) {
                this.selectedIndex = 19;
                e.preventDefault();
                select.trigger('change');
            }
            e.stopPropagation();
        }),
        of = select.parent(),
        within=of.parent(),
        currentTipId=_.uniqueId('tips_');
    select.trigger('change').focus();
});
</script>
