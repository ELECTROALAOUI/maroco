<h1>格栅系统 <small>Layout</small></h1>
<div class="row m3">
    <div class="xn x w5 m2">x w5 m2</div>
    <div class="xn row">row</div>
</div>
<div class="row m3" id="xrow">
    <div class="xn x3">x3</div>
    <div class="xn x5 xr">x5 xr</div>
    <div class="xn row">row</div>
</div>
<script>
$(function() {
    var make = function(n) {
            var s = '<div class="row m3">',
                bc=(x1 + n * 15) + ',' + (x2 + n * 15) + ',' + (x3 + n * 15),
                bgColor = 'background:rgb(' + bc + ');background:rgba(' + bc + ',.7);';
            for (var i = n; i > 0; i--) {
                s += '<div class="xn x' + n + '" style="' + bgColor + '">x' + n + '</div>';
            }
            return s += "</div>";
        },
        //黄 ff9101 红 e84c3d  品 e04270  蓝 1fa4c7 浅蓝 58bbb8 绿 95be3e
        x1 = Math.round(Math.random() * 150),
        x2 = Math.round(Math.random() * 150),
        x3 = Math.round(Math.random() * 150),
        s = "";
    for (var i = 12; i > 0; i--) {
        s += make(i);
    }
    $('#xrow').after(s);
})
</script>
