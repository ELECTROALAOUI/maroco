<div class="row m10">
    <h1>验证 <small>Validate</small></h1>
    <hr>
    <a href="https://github.com/DiegoLopesLima/Validate"><i class="f f-link"></i> https://github.com/DiegoLopesLima/Validate</a>
    <form id="validateForm">
        <div class="text-auto m1">
            <input class="text" data-required placeholder="input自适应宽度" data-description="platformName">
        </div>
        <h3>Autocomplete</h3>
        <table class="formtable">
            <tr>
                <td class="flabel w3">帐号</td>
                <td>
                    <input class="text" data-required required2 name="account"> <i class="fi-req">*</i>
                </td>
            </tr>
            <tr>
                <td class="flabel">密码</td>
                <td>
                    <input class="text" name="password">
                </td>
            </tr>
            <tr>
                <td class="flabel">确认密码</td>
                <td>
                    <input class="text">
                </td>
            </tr>
            <tr>
                <td class="flabel">手机</td>
                <td>
                    <input class="text" name="mobile">
                </td>
            </tr>
            <tr>
                <td class="flabel">Email</td>
                <td>
                    <input class="text" name="email">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" class="b note w6" value="提交">
                </td>
            </tr>

        </table>

            本地数据
            <input class="text" id="autoComplete" placeholder="请输入‘无锡’或‘南京’" data-required="true" data-describedby="tooltip" data-description="company">
        </p>
        <p>
            数据按需加载
            <input class="text" id="autoCompleteRemote" placeholder="请输入‘无锡’或‘南京’" data-required="true" data-describedby="tooltip" data-description="company">
            <input type="hidden" name="autoComplete">
        </p> -->
    </form>
    <div class="footman"></div>
</div>
<script>
seajs.use('ui/validate', function(validate) {
    validate({
        form:'#validateForm',
        //自定义
        descript:{
            required:'请填写完整',
            pattern:'请正确填写',
            conditional:'请正确填写'
        },
        description: {
            email: {
                required: '请填写邮箱',
                pattern: '邮箱格式不正确'
            }
        }
    });
});
</script>
